name: Build & (optional) Submit Android (EAS)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  NODE_VERSION: 18

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          mkdir -p ~/.expo
          echo "$EXPO_TOKEN" > ~/.expo/token
          chmod 600 ~/.expo/token

      - name: Run EAS Build (AAB)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile production --non-interactive --wait

      - name: Prepare Google Service Account (for eas submit)
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > ./google-service-account.json
          chmod 600 ./google-service-account.json
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Submit to Google Play (optional)
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON != '' }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas submit --platform android --profile production --non-interactive --latest
